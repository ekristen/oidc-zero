site_name: oidc-zero
site_url: https://ekristen.github.io/oidc-zero
repo_name: ekristen/oidc-zero
repo_url: https://github.com/ekristen/oidc-zero
edit_uri: ""

site_dir: public

# Configuration
theme:
  name: material
  language: en
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.sections

# Plugins
plugins:
  - search

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

# Page tree
nav:
  - Home: index.md
